<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> HTML text formatting elements </title>
</head>

<body>
    <h1> HTML text formatting elements </h1>

    <p>Here we can see the HTML elements for text formating with or without special meaning </p>

    <p>This is <b>bold text</b><p>

    <p>This is <strong>strong text</strong><p>

    <p>This is <i>italic text</i></p>

    <p>This is <em>emphasize text</em></p>

    <p>This is <sub>subscripted text</sub></p>

    <p>This is <sup>superscripted text</sup></p>

    <p>This is <s>strikethrough text</s></p>
    <br>

</body>

</html>
